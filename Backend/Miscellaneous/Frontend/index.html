<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get & Post requests</title>
</head>
<body>
    <h2>GET requests form</h2>
    <form action="http://localhost:8000/register" method="get">
        <input type="text" placeholder="Enter your username" name="user">
        <input type="password" placeholder="Enter your password" name="password">
        <button>Submit</button>
    </form>
    <hr>
    <h2>POST requests form</h2>
    <form action="http://localhost:8000/register" method="post">
        <input type="text" placeholder="Enter your username" name="user">
        <input type="password" placeholder="Enter your password" name="password">
        <button>Submit</button>
    </form>
</body>
</html>
