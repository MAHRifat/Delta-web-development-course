<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table style ="border:  2px solid black;" border="black">
        <caption>Student Information</caption>
        <!-- Table header -->
        <thead>
            <tr>
                <th>Name</th>
                <th>Rollno</th>
            </tr>
        </thead>
        <!-- Table Body -->
        <tbody>
            <tr>
                <td>Romio</td>
                <td>34</td>
            </tr>
        </tbody>
    </table>

    <br><br>

    <table border="black">
        <thead>
            <tr>
                <th rowspan="2">Item</th>
                <th colspan="2">Price</th>
            </tr>
            <tr>
                <th>BDT</th>
                <th>USD</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Frooti</td>
                <td>10</td>
                <td>.01</td>
            </tr>
            <tr>
                <td>Samosa</td>
                <td>10</td>
                <td>.01</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
