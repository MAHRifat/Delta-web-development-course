<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>checkbox</title>
</head>
<body>
    <form action="/server">

        <input type="checkbox" name="age" id="age" checked>
        <label for="age">I am 18+</label>
    
        <br>
    
        <div>
            <input type="radio" name="fruit" id="apple" value="apple">
            <label for="apple">Apple</label>
            
            <input type="radio" name="fruit" id="mango" value="mango">
            <label for="mango">Mango</label>
            
            <input type="radio" name="fruit" id="banana" value="banana">
            <label for="banana">Banana</label>
            
        </div>

        <div>
            <input type="checkbox" name="age" id="age1" value="18plus">
            <label for="age1">I am 18+</label>
            <input type="checkbox" name="age" id="age2" value="18minus">
            <label for="age2">I am 18-</label>
    
        </div>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
