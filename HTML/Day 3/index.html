<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline vs blockline</title>
</head>
<body>
    <!-- div is a block line element -->
    <div>
        <p>This is a paragraph</p>
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>
    </div>

    <hr>
    <!-- span is inline element -->
    <span>
        <p>This is a paragraph</p>
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>
    </span>

    <!-- semantic markup -->
    <main></main>
    <header></header>
    <footer></footer>
    <section></section>  
    <aside></aside>
    <article></article>
    <nav></nav>
    <h1></h1>
    <p></p>
    <img src="" alt="">

    <!-- non-semantic markup -->
    <div></div>
    <span></span>
    <a href=""></a>



</body>
</html>
